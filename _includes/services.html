
    <!-- Services Grid Section -->
    <section id="services">
        <div class="container services-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Services</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="services-flex-row">
                {% for post in site.posts %}
				  {% if post.type == "service" %}
                    <div class="services-flex-item services-item">
                        <a href="#servicesModal-{{ post.modal-id }}" class="services-link" data-toggle="modal">
                            <div class="services-caption">
                                <div class="services-caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/icons/{{ post.icon }}_dark.png" class="img-responsive services-icon" alt="{{ post.alt }}">
							<h3> {{ post.title }} </h3>
                        </a>
                    </div>
				 {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
