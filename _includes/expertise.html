
    <!-- Expertise Grid Section -->
    <section id="expertise">
        <div class="container expertise-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Areas of Expertise</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="expertise-flex-row">
                {% for post in site.posts %}
				  {% if post.type == "expertise" %}
                    <div class="expertise-flex-item expertise-item">
                        <a href="#expertiseModal-{{ post.modal-id }}" class="expertise-link" data-toggle="modal">
                            <div class="expertise-caption">
                                <div class="expertise-caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/icons/{{ post.icon }}_dark.png" class="img-responsive expertise-icon" alt="{{ post.alt }}">
							<h3> {{ post.title }} </h3>
                        </a>
                    </div>
				  {% endif %}
                {% endfor %}
            </div>
        </div>
    </section>
